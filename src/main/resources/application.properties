server.port=80

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

rabbit.queue.address=queue_address
rabbit.queue.bank-account=queue_bank_account
rabbit.exchange=pdf-exchange

logging.file.path=@project.basedir@/src/main/resources
logging.logback.rollingpolicy.max-file-size=30MB

spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

jwt.secret = JWT_SECRET_CODE